<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codeblocks/WebLab</title>
  <meta name="description" content="Leerlingen bouwen websites met blokken (Blockey). Docenten beheren accounts. Publiceer op weblab.codeblocks.nl/[account]/[site]/." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    /* =========================
       CSS-variabelen (design-tokens)
    ========================== */
    :root {
      --clr-bg: #070a19;
      --clr-bg-accent: #10152f;
      --clr-primary: #7355ff;
      --clr-primary-light: #a18bff;
      --clr-text: #e7e9f7;
      --clr-text-muted: #8a8fae;
      --radius: 1rem;
      --transition: 220ms ease;
    }

    /* =========  RESET  ========= */
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { font-family: "Inter", sans-serif; background: var(--clr-bg); color: var(--clr-text); line-height: 1.6; }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }
    .container { width: min(92%, 1200px); margin-inline: auto; }

    /* =========  HEADER  ========= */
    .site-header { position: sticky; top: 0; z-index: 100; backdrop-filter: blur(6px); background: rgba(7, 10, 25, 0.6); }
    .header-container { display: flex; align-items: center; justify-content: space-between; padding-block: 0.5rem; }
    .logo img { width: 120px; }
    .main-nav ul { list-style: none; display: flex; gap: 1.5rem; font-weight: 500; }
    .main-nav a { transition: var(--transition); }
    .main-nav a:hover { color: var(--clr-primary-light); }

    /* =========  Buttons  ========= */
    .btn { display: inline-flex; align-items: center; justify-content: center; font-weight: 600; border-radius: var(--radius); padding: 0.55rem 1rem; font-size: 0.95rem; white-space: nowrap; transition: var(--transition); }
    .btn-primary { background: var(--clr-primary); color: #fff; }
    .btn-primary:hover { background: var(--clr-primary-light); }
    .btn-secondary { background: transparent; border: 2px solid var(--clr-primary); color: var(--clr-primary); }
    .btn-secondary:hover { background: var(--clr-primary); color: #fff; }
    .btn-large { padding: 0.9rem 1.8rem; font-size: 1.125rem; }

    /* =========  HERO  ========= */
    .hero-section { position: relative; padding-block: clamp(5rem, 18vh, 9rem); text-align: center; isolation: isolate; }
    .hero-section::before { content: ""; position: absolute; inset: 0; background: radial-gradient(circle at 25% 25%, var(--clr-primary) 0%, transparent 40%), url("https://raw.githubusercontent.com/Koen-HowtoHack/codeblocksportal/main/cdn/cdn-bestanden/space-noise.png") center / cover; mix-blend-mode: overlay; opacity: 0.12; z-index: -1; }
    .hero-section h1 { font-size: clamp(2.3rem, 6vw + 0.8rem, 4rem); font-weight: 900; letter-spacing: -0.03em; line-height: 1.1; margin-bottom: 1rem; }
    .hero-section code { color: var(--clr-primary-light); font-weight: 700; }
    .hero-section p { font-size: 1.2rem; color: var(--clr-text-muted); max-width: 700px; margin: 0 auto 2rem; }

    /* subtiele sterren-achtergrond */
    body::before { content: ""; position: fixed; inset: 0; pointer-events: none; background-image: url("https://raw.githubusercontent.com/Koen-HowtoHack/codeblocksportal/main/cdn/cdn-bestanden/starfield.svg"); background-size: 600px; opacity: 0.15; z-index: -2; animation: drift 120s linear infinite; }
    @keyframes drift { from { transform: translateY(0); } to { transform: translateY(-2000px); } }

    /* =========  CONTENT-CARDS  ========= */
    .content-blocks { padding-block: 6rem; background: var(--clr-bg-accent); }
    .blocks-container { display: grid; gap: 3rem; }
    @media (min-width: 768px) { .blocks-container { grid-template-columns: repeat(2, 1fr); } }
    .content-card { background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(255, 255, 255, 0.06); border-radius: var(--radius); overflow: hidden; display: flex; flex-direction: column; transition: var(--transition); }
    .content-card:hover { transform: translateY(-6px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4); }
    .card-image img { aspect-ratio: 16/9; object-fit: cover; }
    .card-content { padding: 1.5rem; display: flex; flex-direction: column; gap: 0.9rem; }
    .card-content h2 { font-size: 1.45rem; font-weight: 700; }

    /* =========  FOOTER  ========= */
    footer { padding-block: 2rem 3rem; text-align: center; color: var(--clr-text-muted); font-size: 0.875rem; }
    footer a { color: var(--clr-primary-light); text-decoration: underline; }
    .hidden{display:none!important}
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
    <div class="container header-container">
      <a class="logo" href="/">
        <img src="https://codeblocks.nl/cdn-homepage/logo-wit.png" alt="Codeblocks Logo-wit" width="120" />
      </a>

      <nav class="main-nav" aria-label="Hoofdnavigatie">
        <ul>
          <li><a id="nav-download" href="/download.html">Download instructie</a></li>
          <li><a id="nav-login" href="/dashboard.html#login">Login</a></li>
          <li><a id="nav-register" href="/dashboard.html#register">Registreer</a></li>
          <li><a id="nav-contact" href="/contact.html">Contact</a></li>
          <li><a id="nav-dashboard" class="hidden" href="/dashboard.html">Dashboard</a></li>
          <li><a id="nav-logout" class="hidden" href="#">Uitloggen</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero-section" id="home">
    <div class="container">
      <h1>Leer websites bouwen met <code>Weblab</code></h1>
      <p>Leren programmeren met blokken: koppen, tekst, afbeeldingen, knoppen en zelfs <strong>CSS</strong> als blokken.</p>
      <div style="display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-top:1rem">
        <a id="cta-login" class="btn btn-primary btn-large" href="/dashboard.html#login">Login</a>
        <a id="cta-register" class="btn btn-secondary btn-large" href="/dashboard.html#register">Registreer</a>
        <a id="cta-dashboard" class="btn btn-primary btn-large hidden" href="/dashboard.html">Ga naar dashboard</a>
      </div>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    Â© <span id="year"></span> Weblab is een software van codeblocks
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Vervang met jouw echte Firebase-config
    const firebaseConfig = {
      apiKey: "",
      authDomain: "",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = (s)=>document.querySelector(s);
    const show = (el)=>el.classList.remove('hidden');
    const hide = (el)=>el.classList.add('hidden');

    const navLogin = $('#nav-login');
    const navRegister = $('#nav-register');
    const navDashboard = $('#nav-dashboard');
    const navLogout = $('#nav-logout');
    const ctaLogin = $('#cta-login');
    const ctaRegister = $('#cta-register');
    const ctaDashboard = $('#cta-dashboard');

    onAuthStateChanged(auth, (user)=>{
      if(user){
        hide(navLogin); hide(navRegister); show(navDashboard); show(navLogout);
        hide(ctaLogin); hide(ctaRegister); show(ctaDashboard);
      } else {
        show(navLogin); show(navRegister); hide(navDashboard); hide(navLogout);
        show(ctaLogin); show(ctaRegister); hide(ctaDashboard);
      }
    });

    navLogout?.addEventListener('click', async (e)=>{
      e.preventDefault();
      try { await signOut(auth); } catch(err){ console.error(err); }
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
